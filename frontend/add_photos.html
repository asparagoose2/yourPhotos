<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Create New Event</title>

</head>
<body>

    <header class="header d-flex justify-content-sm-start" >
        <a href="#default" class="logo">YourPhoto</a>
    </header>
    
    <main class="container" style="height: 70%;">
        <br><br>
        <div class="d-flex mt-5 justify-content-center align-items-center">

            <form  id="eventform" >
                <h5>App photos to an event:</h5>
                <label class="form-label" for="customFile">Please enter a valid event ID</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="event_name" placeholder="Event ID">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" type="submit">Search</button>
                    </div>
                  </div>
                  <br>
                  <div class="alert alert-secondary" id="eventAlert" style="display:none" role="alert">
                    Event name
                  </div>
            </form>
        </div>
        
        <div class="d-flex justify-content-center align-items-center">
            
            <form id="photosform" enctype="multipart/form-data">
                <label class="form-label" for="customFile">Upload photos</label>
                <input type="hidden" value="" name="event_id">
                <input type="file" class="form-control" name="photos"  id="photosInput" multiple disabled/>
                
                <div class="d-flex mt-3 justify-content-center">
                    <button type="submit" class="btn btn-primary">save</button>
                </div>
                
            </form>
        </div>

       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src='./scripts/add_photos.js'></script>
</body>
</html>
