<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="header d-flex justify-content-sm-start">
        <a href="#default" class="logo">YourPhoto</a>
    </header>

    <main class="container" style="height: 100%;">

        <div class="d-flex justify-content-center align-items-center" style="height: 80%;">
            <div class="card" style="width: 34rem;">
                <div class="card-header">
                    <h2 id="hello"></h2>
                    <h6>
                        your gallery is'nt ready yet..
                    </h6>
                    <h6>
                        We are still working on your gallry üôè
                    </h6>
                </div>
                <img src="./images/ex.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-title">We will notify you when its done!</h6>
                    <h6 class="card-text">make sure that thiese are your correct contact info:</h6>
                    <p id="contactInfo"></p>
                    <a id="update_btn" href="#" class="btn btn-primary">Update</a>
                </div>
            </div>

        </div>

        <!-- Modal Form -->
        <div class="modal_update" id="myModal" style="height: 100%;">
            <div class="modal_content_update">  
                <span class="close_update">&times;</span>   
                <form id="update_contact">
                    <h5>contact info:</h5>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                        <label for="phone">Phone</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">save</button>
                    </div>
            </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='scripts/consts.js'></script>
    <script src="scripts/info.js"></script>
    
</body>

</html>
