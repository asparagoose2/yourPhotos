<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login_page.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login Page</title>
</head>
<body>
    <header class="header d-flex justify-content-sm-start" >
        <a href="#default" class="logo">YourPhoto</a>
    </header>
    <form action="#" method="get">
        <div class="imgcontainer">
            <h1 class="display-1">Your Photos</h1>
        </div>
      
        <div class="container">
          <label for="uname"><b>Email</b></label>
          <input id="email" type="text" placeholder="Enter Email" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input id="password" type="password" placeholder="Enter Password" name="psw" required>
            <p id="errorMsg">Nope. Please try again</p>
          <button id="loginBtn" type="submit">Login</button>
       
        </div>
      
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
      <script src='scripts/consts.js'></script>
      <script src = "./scripts/login_page.js"></script> 
</body>
</html>
