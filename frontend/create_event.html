    <main class="container" style="height: 70%;">

            <form  id="csvform" enctype="multipart/form-data">
                <h5>Create a new event:</h5>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="event_name" placeholder="Event Name">
                    <label for="first_name">Event Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="date" name="date" placeholder="Date">
                    <label for="last_name">Date</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="owner" name="owner" placeholder="owner">
                    <label for="phone">Owner id</label>
                </div>

            
                <!-- <div class="form-floating mb-3"> -->
                    <label class="form-label" for="customFile">Upload guest list (csv file)</label>
                    <input type="file" class="form-control" name="guest_list"  id="customFile" />
                <!-- </div> -->

                <div class="d-flex mt-3 justify-content-center">
                    <button type="submit" class="btn btn-primary">save</button>
                </div>
                
            </form>

        </div>
       
    </main>
